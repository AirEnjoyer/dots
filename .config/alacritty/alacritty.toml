
        [env]
        TERM = "xterm-256color"

        [font]
        size = 14.0

        [font.bold]
        family = "CaskaydiaCove Nerd Font"
        style = "Bold"

        [font.bold_italic]
        family = "CaskaydiaCove Nerd Font"
        style = "Bold Italic"

        [font.italic]
        family = "CaskaydiaCove Nerd Font"
        style = "Italic"

        [font.normal]
        family = "CaskaydiaCove Nerd Font"
        style = "Regular"

        [general]
        import = [
  "~/.config/alacritty/catppuccin-mocha.toml"
]
        [window]
        opacity = 0.8
        
        [colors.primary]
            foreground = "#bc9ae6"
        [colors.cursor]
            cursor = "#89b4fa"
